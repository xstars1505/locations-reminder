<ion-header>
  <ion-toolbar>
    <ion-title>
      test
    </ion-title>
    <ion-buttons start>
      <button ion-button color="primary" (click)="closeModal()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="updateLocation(form.value)">
    <ion-item>
      <ion-label stacked>Location name:</ion-label>
      <ion-input
        type="text"
        formControlName="name"></ion-input>
    </ion-item>

    <button
      type="submit"
      ion-button
      block
      [disabled]="!form.valid">
      Update
    </button>
  </form>
</ion-content>
